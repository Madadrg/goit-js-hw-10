<!DOCTYPE html>

  <head>

    <title>Homework 10</title>

    <style>
      /* Replace this with the actual styles from your spinning-circles.css file */
      .loader--spinning-circles {
        /* Your loader styles go here */
        /* For demonstration purposes, using a simple rotating animation */
        border: 8px solid #f3f3f3;
        border-top: 8px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
